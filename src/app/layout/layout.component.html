<mat-drawer-container class="layout__container">
  <mat-drawer [mode]="navMode" [(opened)]="showNav" class="layout__sidenav">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content class="layout__content">
    <app-toolbar
      class="layout__toolbar"
      (toggleSidenav)="showNav = $event"
    ></app-toolbar>
    <main class="layout__main">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
